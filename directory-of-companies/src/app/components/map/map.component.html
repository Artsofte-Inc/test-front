<div class="container">
  <ya-map [center]="[55.623415, 37.717934]" [zoom]="5">
    <ya-clusterer [options]="clustererOptions">
      <ya-placemark
        *ngFor="let placemark of placemarks"
        [geometry]="placemark.geometry"
        [properties]="placemark.properties"
        [options]="placemark.options"
      ></ya-placemark>
    </ya-clusterer>
  </ya-map>
</div>
